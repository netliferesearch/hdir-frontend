    <section data-step="1" data-step-type="collapsible" data-key="test" data-input-type="radioValue" class="b-box b-box--no-padding b-box--no-border-radius b-box--blue-border b-box--stacked"><div class="l-container l-mt-2 l-mb-2"><div data-parent-id="tema" class="b-collapsible b-collapsible--active"><button class="b-collapsible__button b-collapsible__button--active" aria-expanded="true" aria-controls="tema"><h2 class="b-collapsible__heading h2">1. Test av radiobuttons</h2></button><div id="tema" aria-hidden="false" class="b-collapsible__content"><div class="l-mt-1"><fieldset class="b-radio-button-group"><legend class="b-radio-button-group__legend">Velg type</legend><label class="b-radio-button-group__label"><input name="test" type="radio" class="b-radio-button-group__input" value="Kiropraktor"><i class="b-radio-button-group__indicator"></i>Kiropraktor</label><label class="b-radio-button-group__label"><input name="test" type="radio" class="b-radio-button-group__input" value="Innbygger"><i class="b-radio-button-group__indicator"></i>Innbygger</label></fieldset></div></div></div></div></section>

    <section data-step="2" data-step-type="collapsible" data-key="malgruppe" data-input-type="dropValue" class="b-box b-box--no-padding b-box--no-border-radius b-box--blue-border b-box--stacked"><div class="l-container l-mt-2 l-mb-2"><div data-parent-id="aktor" class="b-collapsible"><button class="b-collapsible__button" aria-expanded="false" aria-controls="aktor"><h2 class="b-collapsible__heading h2">2. Hvem søker du på vegne av?</h2></button><div id="aktor" aria-hidden="true" hidden="" class="b-collapsible__content"><div class="b-select b-select--stacked b-select--positive-z-index"><label for="profession-selector" class="b-select__label"></label><select id="profession-selector" class="b-select__select"><option disabled="" value="default" class="b-select__option" selected="">Velg</option><option class="b-select__option" value="Kommune">Kommune</option><option class="b-select__option" value="Fylkeskommune">Fylkeskommune</option><option class="b-select__option" value="Interkommunalt selskap">Interkommunalt selskap</option><option class="b-select__option" value="Statlig foretak (f.eks RHF, HF)">Statlig foretak (f.eks RHF, HF)</option><option class="b-select__option" value="Frivillig/ideell organisasjon">Frivillig/ideell organisasjon</option><option class="b-select__option" value="Universitet eller høyskole">Universitet eller høyskole</option><option class="b-select__option" value="Bedrift">Bedrift</option><option class="b-select__option" value="Søker utenfor Norge (f.eks internasjonal org, EU)">Søker utenfor Norge (f.eks internasjonal org, EU)</option><option class="b-select__option" value="Privatperson">Privatperson</option><option class="b-select__option" value="Privat tjenesteyter med avtale med kommunen">Privat tjenesteyter med avtale med kommunen</option><option class="b-select__option" value="Andre">Andre</option></select></div></div></div></div></section>

    <section data-step="3" data-step-type="collapsible" data-key="categories" data-input-type="checkValue" class="b-box b-box--no-padding b-box--no-border-radius b-box--blue-border b-box--stacked"><div class="l-container l-mt-2 l-mb-2"><div data-parent-id="test" class="b-collapsible"><button class="b-collapsible__button" aria-expanded="false" aria-controls="test"><h2 class="b-collapsible__heading h2">3. Velg test for aktiviteten du ønsker å få støtte/tilskudd til</h2></button><div id="test" aria-hidden="true" hidden="" class="b-collapsible__content"><div class="l-mt-1"><div><fieldset class="b-checkbox-group"><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Barn og unge"><i class="b-checkbox-group__indicator"></i>Barn og unge</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Eldre"><i class="b-checkbox-group__indicator"></i>Eldre</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Kompetanse og personell"><i class="b-checkbox-group__indicator"></i>Kompetanse og personell</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Pilotprosjekt"><i class="b-checkbox-group__indicator"></i>Pilotprosjekt</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Psykisk helse"><i class="b-checkbox-group__indicator"></i>Psykisk helse</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Refusjon"><i class="b-checkbox-group__indicator"></i>Refusjon</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Rus og avhengighet"><i class="b-checkbox-group__indicator"></i>Rus og avhengighet</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Seksuell helse"><i class="b-checkbox-group__indicator"></i>Seksuell helse</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Særskilte behov"><i class="b-checkbox-group__indicator"></i>Særskilte behov</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Tannhelse"><i class="b-checkbox-group__indicator"></i>Tannhelse</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Velferdsteknologi"><i class="b-checkbox-group__indicator"></i>Velferdsteknologi</label><label class="b-checkbox-group__label"><input name="test" type="checkbox" class="b-checkbox-group__input" value="Vold og overgrep"><i class="b-checkbox-group__indicator"></i>Vold og overgrep</label></fieldset></div><div class="l-mt-1"><button class="b-button" data-submit="true">Vis resultat</button></div></div></div></div></div></section>
